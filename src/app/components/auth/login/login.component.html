<div class="container">
  <div class="card">
    <div class="card-body">
      <p class="text-center display-4">Login Form</p>
      <form #f = "ngForm">
        <!-- Username -->
        <div class="form-group">
          <label for="username">Username : </label>
          <input type="email" class="form-control"
            name="username" minlength="6" email required ngModel/>

          <!-- <input type="email" class="form-control" [(ngModel)] = "username"
            name="username" minlength="6" email required #username1 = "ngModel"/>

            <div *ngIf="username1.errors">
              ERROR MSG - {{ username1.errors | json}}
            </div> -->


        </div>
        <!-- Password -->
        <div class="form-group">
          <label for="password">Password : </label>
          <input type="password" name="password" class="form-control"
            required ngModel minlength="6" />
        </div>
        <div class="form-group">
          <div class="row">
            <div class="col-6">
              <button class="btn btn-primary btn-block"
                (click) = "onLogin(f)"
                [disabled] = "!f.valid">Login</button>
            </div>
            <div class="col-6">
              <button class="btn btn-warning btn-block"
               (click)="onReset(f)">Reset</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
